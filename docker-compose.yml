version: "3"

volumes:
  redisdata:
    driver: local
  cache_pgdata:
    driver: local

services:
  redis:
    image: redis:6.0
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped

    volumes:
      - redisdata:/data
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"

  cache-db:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_USER: abc
      POSTGRES_PASSWORD: abc
      POSTGRES_DB: lm_cache_db
    volumes:
      - cache_pgdata:/var/lib/postgresql/data
    ports:
      - "54321:5432"
